language: cpp
compiler:
  - gcc
  
before_script:
  # We need this line to have g++4.8 available in apt
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - curl -O https://googlemock.googlecode.com/files/gmock-1.7.0.zip
  - unzip gmock-1.7.0.zip
  - wget --output-document=cmake.tar.gz --no-check-certificate https://cmake.org/files/v3.2/cmake-3.2.3-Linux-x86_64.tar.gz
  - tar xvzf cmake.tar.gz
  - mkdir _build
  - cd _build
  - sudo apt-get update -qq
  - sudo apt-get install gcc-5.2 g++-5.2
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5.2 90
  # Install newer boost compatible with gcc 4.8.
  - wget  --output-document=boost-trunk.tar.bz2 http://ufpr.dl.sourceforge.net/project/boost/boost/1.55.0/boost_1_55_0.tar.bz2
  - export BOOST_ROOT="$TRAVIS_BUILD_DIR/../boost-trunk"
  - export CMAKE_MODULE_PATH="$BOOST_ROOT"
  - mkdir -p $BOOST_ROOT
  - tar jxf boost-trunk.tar.bz2 --strip-components=1 -C $BOOST_ROOT
  - (cd $BOOST_ROOT; ./bootstrap.sh --with-libraries=date_time,filesystem,system,iostreams,regex,python,test)
  - (cd $BOOST_ROOT; ./b2 threading=multi --prefix=$BOOST_ROOT -d0 install)
  
script:
  -  if [ ${COVERITY_SCAN_BRANCH} == 1 ]; then exit ; fi
  - uname -a
  - pwd
  - ../cmake-3.2.3-Linux-x86_64/bin/cmake -DCMAKE_BUILD_TYPE=Debug -DBOOST_ROOT=$BOOST_ROOT -DGMOCK_DIR=../gmock-1.7.0 ../  || cat /home/travis/build/kn65op/domag/_build/CMakeFiles/CMakeOutput.log /home/travis/build/kn65op/domag/_build/CMakeFiles/CMakeError.log
  - make -j `nproc`
  - Test/Tester

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
     

addons:
  coverity_scan:
    project:
      name: "kn65op/domag"
      description: "<Your project description here>"
    notification_email: kn65op+github@gmail.com
    build_command_prepend: cmake .. -DCMAKE_BUILD_TYPE=Debug  -DGMOCK_DIR=../gmock-1.7.0
    build_command: make -j `nproc`
    branch_pattern: coverity_scan
