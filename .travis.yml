language: cpp
compiler:
  - gcc
  
before_script:
  # We need this line to have g++4.8 available in apt
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - curl -O https://googlemock.googlecode.com/files/gmock-1.7.0.zip
  - unzip gmock-1.7.0.zip
  - mkdir _build
  - cd _build
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libboost-date-time-dev libboost-program-options-dev google-mock gcc-4.9 g++-4.9 cmake
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
  - cmake --version
  
script:
  -  if [ ${COVERITY_SCAN_BRANCH} == 1 ]; then exit ; fi
  -  cmake -DCMAKE_BUILD_TYPE=Debug  -DGMOCK_DIR=../gmock-1.7.0 .. || cat _build/libraries/yaml-cpp/yaml-cpp-targets.cmake || cat libraries/yaml-cpp/yaml-cpp-targets.cmake
  -  make -j `nproc`
  -  Test/Tester

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
     

addons:
  coverity_scan:
    project:
      name: "kn65op/domag"
      description: "<Your project description here>"
    notification_email: kn65op+github@gmail.com
    build_command_prepend: cmake .. -DCMAKE_BUILD_TYPE=Debug  -DGMOCK_DIR=../gmock-1.7.0
    build_command: make -j `nproc`
    branch_pattern: coverity_scan
